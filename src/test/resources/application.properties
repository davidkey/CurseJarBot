logging.level.com.dak.cursejarbot=DEBUG
logging.level.de.btobastian.javacord=DEBUG

spring.datasource.url=jdbc:h2:mem:test_mem;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

info.app.encoding=@project.build.sourceEncoding@
info.app.java.source=@java.version@
info.app.java.target=@java.version@
info.app.version=@project.version@
info.app.build.time=@timestamp@
info.app.build.git.commit.id=@git.commit.id@

# don't commit this!!!
discord.api.token=NOT_A_TOKEN

bot.autostart=false
bot.donate.url=http://
bot.maintenance.role=curse-jar-role